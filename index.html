                                </div>

                                    <h5>Postea</h5>

                                    </div>
                                    <div class="d-grid gap-2 d-md-block">
                                        <button class="btn border-secondary" type="button"><i
                                                class="fa-solid fa-camera text-dark"></i></button>
                                        <button class="btn border-secondary" type="button"><i
                                                class="fa-solid fa-location-dot text-dark"></i></button>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cerrar</button>
                                    <button type="button" class="btn btn-success">Postear</button>
                                </div>
                            </div>
                        </div>
                    </div>
